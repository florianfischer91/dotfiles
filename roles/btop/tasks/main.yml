---
- name: Install
  ansible.builtin.package:
    name: btop
  become: true

- name: Create config directories
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.config/btop/themes"
    state: directory
    mode: "0755"

- name: Copy files
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: "0644"
  loop:
    - src: btop.conf
      dest: "{{ ansible_env.HOME }}/.config/btop/btop.conf"
    - src: btop.theme
      dest: "{{ ansible_env.HOME }}/.config/btop/themes/btop.theme"
