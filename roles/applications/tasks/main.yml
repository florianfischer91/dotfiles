---
- name: Copy *.desktop files
  ansible.builtin.template:
    src: "{{ item }}.desktop.j2"
    dest: ~/.local/share/applications/{{ item | capitalize }}.desktop
    mode: "0644"
  loop:
    - about
    - activity
    - docker

- name: Create icons folder
  ansible.builtin.file:
    path: "~/.local/share/dotfiles/applications/icons"
    state: directory
    mode: "0755"

- name: Copy icons
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "~/.local/share/dotfiles/applications/icons/{{ item }}"
    mode: "0644"
  loop:
    - Activity.png
    - Debian.png
    - Docker.png
